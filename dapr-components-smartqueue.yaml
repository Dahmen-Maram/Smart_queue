apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: smartqueue
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis.smartqueue.svc.cluster.local:6379
  - name: redisPassword
    value: ""
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: smartqueue
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis.smartqueue.svc.cluster.local:6379
  - name: redisPassword
    value: ""
