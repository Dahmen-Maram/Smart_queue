apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: 127.0.0.1:6380
    - name: redisPassword
      value: ""
    # Recommandé pour ne pas perdre des données sur des gros payloads
    - name: enableTLS
      value: "false"
